</head>
<body>
    <script>
       const fs = require("fs");

const createLogs = () => {
  const target = "./logs";
  if (!fs.existsSync(target)) {
    fs.mkdirSync(target);
  }
  process.chdir(target);
  for (let i = 0; i < 10; i++) {
    fs.writeFile(`log${i}.txt`, `This is the log file number ${i}`, (err) =>
      err ? console.error(`Error creating file 'log${i}.txt'`) : console.log(`Creating file 'log${i}.txt'`)
    );
  }
};

const removeLogs = () => {
  const target = "./logs";
  if (fs.existsSync(target)) {
    process.chdir(target);
    fs.readdir(process.cwd(), (err, files) => {
      files.forEach((file) => {
        fs.unlink(file, (err) =>
          err ? console.error(`Error : Cannot delete file '${file}'`) : console.log(`Deleting file '${file}'`)
        );
      });
    });
  }
};
createLogs();
removeLogs();

    </script>
</body>
</html>
